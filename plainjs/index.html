<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Philips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

    <link href="../css/aris.css" rel="stylesheet">




</head>
<body>

<!-- APP TEMPLATE -->

<script type="text/x-handlebars">
    <div class="container-full">
        <div class="row content">
        {{outlet}}
    </div>
        </div>
</script>

<!-- !APP TEMPLATE! -->

<!-- SIDEBAR TEMPLATE -->
<script type="text/x-handlebars" data-template-name="sidebar">
    <div class="col-lg-12">
            <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-down"></span></button>
            </span>
            </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</script>
<!-- !SIDEBAR TEMPLATE! -->





<script type="text/x-handlebars" data-template-name="issue">
    <div id="detail_header">

            <div class="btn-group  btn-group-flat">
            <button type="button" class="btn btn-default btn-customer"><span class="glyphicon glyphicon-user"></span> Unassigned</button>
    <button type="button" class="btn btn-default btn-due-date"><span class="glyphicon glyphicon-calendar"></span> Due date</button>
    <button type="button" class="btn btn-default btn-subtask"><span class="glyphicon glyphicon-tasks"></span></button>
    <button type="button" class="btn btn-default btn-tags"><span class="glyphicon glyphicon-tags"></span></button>
    <button type="button" class="btn btn-default btn-attachments"><span class="glyphicon glyphicon-paperclip"></span></button>
    <button type="button" class="btn btn-default btn-share"><span class="glyphicon glyphicon-heart"></span></button>
    <button type="button" class="btn btn-default btn-time"><span class="glyphicon glyphicon-time"></span></button>
    <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>
    <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
            </ul>
            </div>

    <button type="button" class="btn btn-default pull-right" aria-hidden="true" {{action close bubbles=false}}><span class="glyphicon glyphicon-remove"></span></button>
            </div>

    <div id="detail_projects">

            </div>

            </div>
    {{subject}}
    <div>{{textarea value=description placeholder="description" cols="80" rows="6"}}</div>
</script>





<script type="text/x-handlebars" data-template-name="issues">

            <div class="col-lg-2 col-sm-2 content-col">
                <div id="sidebar">
                    <div class="row">
{{outlet sidebar}}

                    </div>

                </div>

            </div>
            <div class="col-lg-5 col-sm-5 content-col"  id="center">


    <div id="header">
            <h2>Philips</h2>
            <div id="project_description"></div>
            </div>

            <div id="toolbar">
            <div class="btn-group  btn-group-flat btn-group-sm">
            <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span> Sort</button>
    <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
            </ul>
            </div>

    <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span> Filter</button>
    <ul class="dropdown-menu">
            <li><a href="#">Dropdown link</a></li>
            <li><a href="#">Dropdown link</a></li>
            </ul>
            </div>
            </div>
            </div>




    <div id="grid">
    {{#each filteredIssues itemController="issueRow"}}


            {{#view App.IssueRowView contentBinding="this"}}

            <div class="col-lg-1 col col-number">{{view.adjustedIndex}}</div>
            <div class="col-lg-1 col col-assig">1</div>
            <div class="col-lg-1 col col-status">
            dd
            </div>
            <div class="col-lg-9 col col-title"><div>{{view App.IssueRowSubjectFieldView contentBinding="this" value=this.subject type="text"}} </div></div>



    {{/view}}

        {{/each}}



        </div>

            </div>

            <div class="col-lg-5 col-sm-5 content-col" id="detail">
{{outlet}}
            </div>


    </script>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="bower_components/handlebars/handlebars.js"></script>
<script src="bower_components/ember/index.js"></script>
<script src="bower_components/ember-states/index.js"></script>
<script src="bower_components/ember-data/index.js"></script>
<script src="../emberjs/app.js"></script>
</body>
</html>
