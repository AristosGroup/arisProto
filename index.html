<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>Aris - Perfect Issue Manager</title>

    <!-- end: Meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- start: CSS -->
    <link id="bootstrap-style" href="less/bootstrap.css" rel="stylesheet">
    <link href="less/responsive.css" rel="stylesheet">

    <link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">

<!-- start: Header -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse"
               data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="index.html"><span>Aris</span></a>


        </div>
    </div>
</div>
<!-- start: Header -->

<div class="container-fluid">
<div class="row-fluid">

<!-- start: Main Menu -->
<div id="sidebar-left" class="span1">
    <div class="nav-collapse sidebar-nav">
        <ul class="nav nav-tabs nav-stacked main-menu">
            <li><a href="index.html"><i class="icon-desktop"></i><span class="hidden-tablet"> Dashboard</span></a>
            </li>
            <li class="active"><a href="messages.html"><i class="icon-envelope"></i><span
                    class="hidden-tablet"> Bugtracker</span></a></li>
            <li><a href="tasks.html"><i class="icon-tasks"></i><span class="hidden-tablet"> Tasks</span></a>
            </li>
            <li><a href="ui.html"><i class="icon-fire"></i><span class="hidden-tablet"> Activity</span></a>
            </li>
            <li><a href="chart.html"><i class="icon-bar-chart"></i><span
                    class="hidden-tablet"> Reports</span></a></li>

        </ul>
    </div>
</div>
<!-- end: Main Menu -->


<!-- start: Content -->
<div id="content" class="span11">


<div class="row-fluid">

<div class="span2">
    <div class="filters-sidebar">
        <div class="stat">

        </div>

        <ul class="filters">
            <li class="filter filter-project">Проекты</li>
            <li class="filter filter-author">Автор</li>
            <li class="filter filter-category">Категория</li>
            <li class="filter filter-priority">Важность</li>
        </ul>
    </div>
</div>
<div class="span10">
    <h1>Tasks</h1>

    <div class="toolbar">
        <div class="btn-toolbar pull-left">
            <button class="btn"><input type="checkbox"/></button>


            <div class="btn-group">
                <button class="btn dropdown-toggle" data-toggle="dropdown"><i class="icon-ok-sign"></i> <span
                        class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>

            <div class="btn-group">

                <button class="btn">Middle</button>
                <button class="btn">Right</button>
            </div>
        </div>


        <div class="btn-toolbar pull-right">

            <div class="btn-group">
                <button class="btn"><i class="icon-minus"></i></button>
                <button class="btn active"><i class="icon-list"></i></button>
                <button class="btn"><i class="icon-th-large"></i></button>
            </div>
            <div class="btn-group">
                <button class="btn"><i class="icon-resize-horizontal"></i></button>
                <button class="btn"><i class="icon-resize-vertical"></i></button>
            </div>
            <button class="btn"><i class="icon-cog"></i></button>
        </div>
    </div>

    <div class="clearfix"></div>

    <ul class="issue-list">
        <li class="issue ">
            <span><input type="checkbox"></span>
            <span></span>
            <span></span>
            <span></span>
        </li>
    </ul>


</div>


</div>


<!-- end: Content -->
</div>
<!--/#content.span10-->
</div>
<!--/fluid-row-->


<div class="clearfix"></div>

                    href="#">AristosGroup</a></span>
    </p>

</footer>

</div>

<script src="js/vendor/jquery.js"></script>
