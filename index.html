<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Olympus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/aris.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">



  </head>
  <body>
  <script type="text/x-handlebars" data-template-name="index">
    <div class="container-full">
        <div class="row content">
            <div class="col-lg-2 col-sm-2 content-col">
            <div id="sidebar">
                <div class="row">

                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-chevron-down"></span></button>
      </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->

            </div>

            </div>
            <div class="col-lg-5 col-sm-5 content-col"  id="center">
                <div id="header">
                    <h2>Olympus</h2>
                    <div id="project_description"></div>
                </div>

                <div id="toolbar">
                    <div class="btn-group  btn-group-flat btn-group-sm">
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span> Sort</button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown link</a></li>
                                <li><a href="#">Dropdown link</a></li>
                            </ul>
                        </div>

                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span> Filter</button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown link</a></li>
                                <li><a href="#">Dropdown link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div id="grid">
                    <div class="row">
                        <div class="col-lg-1 col col-number">1</div>
                        <div class="col-lg-1 col col-assig">1</div>
                        <div class="col-lg-1 col col-status">1</div>
                        <div class="col-lg-9 col col-title"><div>Если открыть вкладку отзывы - перестает работать кнопка в корзину</div><div></div></div>

                    </div>
                </div>




                    <ul>
                        {{#each item in model}}
                        <li>{{item}}</li>
                        {{/each}}
                    </ul>


            </div>
            <div class="col-lg-5 col-sm-5 content-col" id="detail">
                <div id="detail_header">

                    <div class="btn-group  btn-group-flat">
                        <button type="button" class="btn btn-default btn-customer"><span class="glyphicon glyphicon-user"></span> Unassigned</button>
                        <button type="button" class="btn btn-default btn-due-date"><span class="glyphicon glyphicon-calendar"></span> Due date</button>
                        <button type="button" class="btn btn-default btn-subtask"><span class="glyphicon glyphicon-tasks"></span></button>
                        <button type="button" class="btn btn-default btn-tags"><span class="glyphicon glyphicon-tags"></span></button>
                        <button type="button" class="btn btn-default btn-attachments"><span class="glyphicon glyphicon-paperclip"></span></button>
                        <button type="button" class="btn btn-default btn-share"><span class="glyphicon glyphicon-heart"></span></button>
                        <button type="button" class="btn btn-default btn-time"><span class="glyphicon glyphicon-time"></span></button>
                        <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-more" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Dropdown link</a></li>
                            <li><a href="#">Dropdown link</a></li>
                        </ul>
                            </div>

                        <button type="button" class="btn btn-default pull-right" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                    </div>

                    <div id="detail_projects">

                    </div>

                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->

    </script>
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.0.0.js"></script>
    <script src="js/libs/ember-states.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/ember_app.js"></script>



  </body>
</html>
